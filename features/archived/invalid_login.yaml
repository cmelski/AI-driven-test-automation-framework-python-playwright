feature: INVALID_LOGIN
scenario: User cannot log in with invalid credentials
steps:
  - action: login
    parameters:
      user: $VALID_USERNAME
      password: $VALID_PASSWORD

# List multiple invalid credential sets
test_data:
  - description: Wrong username, correct password
    user: wrong_user
    password: $VALID_PASSWORD
    expected_error: "Epic sadface"

  - description: Correct username, wrong password
    user: $VALID_USERNAME
    password: wrong_password
    expected_error: "Epic sadface"

  - description: Empty username and password
    user: ""
    password: ""
    expected_error: ""
