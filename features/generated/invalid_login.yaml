feature: INVALID_LOGIN
scenario: User cannot log in with invalid credentials

flow:

  - steps:
      - action: login
        parameters:
          user_name: $VALID_USERNAME
          password: bad_password

  - assertions:
      - login_error:
          - name: error_message
            toHaveText: Epic sadface
            toBeVisible: true

  - steps:
      - action: login
        parameters:
          user_name: bad_username
          password: $VALID_PASSWORD

  - assertions:
      - login_error:
          - name: error_message
            toHaveText: Epic sadface
            toBeVisible: true

  - steps:
      - action: login
        parameters:
          user_name: ''
          password: ''

  - assertions:
      - login_error:
          - name: error_message
            toHaveText: Epic sadface
            toBeVisible: true
