feature: BUILD_CART
scenario: Add products to cart
steps:
  - action: add_to_cart
    parameters:
      products:
      - ${PRODUCT_1}
      - ${PRODUCT_2}
  - action: open_cart
assertions:
  - cart_contains:
      - name: cart_items
        product_names:
        - ${PRODUCT_1}
        - ${PRODUCT_2}