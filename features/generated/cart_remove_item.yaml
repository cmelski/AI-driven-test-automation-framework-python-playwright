feature: CART_REMOVE_ITEM
scenario: Remove product from cart and verify cart is empty

flow:
  - steps:
      - action: add_to_cart
        parameters:
          products:
            - ${PRODUCT_1}

  - assertions:
      - cart_badge_icon:
          - name: cart_badge
            toHaveCount: 1

  - steps:
      - action: open_cart

  - assertions:
      - cart_page:
          - name: cart_item
            toHaveText: ${PRODUCT_1}

  - steps:
      - action: remove_product_from_cart
        parameters:
          product_name: ${PRODUCT_1}

  - assertions:
      - cart_details_after_removing_product:
          - name: cart_badge
            toHaveCount: 0
